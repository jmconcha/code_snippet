<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="form-container">
        <form action="" method="" autocomplete="off">
            <div class="form-group">
                <label for="userId">User id: </label>
                <input type="text" minlength="5" maxlength="12" class="form-control" id="userId" required autofocus>
            </div>

            <div class="form-group">
                <label for="userPassword">Password: </label>
                <input type="Password:" minlength="7" maxlength="12" class="form-control" id="userPassword" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name: </label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="address">
            </div>

            <div class="form-group">
                <label for="country">Country: </label>
                <select type="text" class="form-control" id="country" required>
                    <option value="">(Please select a country)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="zipCode">ZIP Code: </label>
                <input type="text" class="form-control" id="zipCode" required>
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label>Sex: </label>

                <div class="form-control">
                    <input type="radio" name="sex" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Language: </label>

                <div class="form-control">
                    <input type="checkbox" name="language" id="english">
                    <label for="english">English</label>
                    <input type="checkbox" name="language" id="nonEnglish">
                    <label for="nonEnglish">Non English</label>
                </div>
            </div>


            <div class="form-group about">
                <label for="About">About: </label>
                <textarea id="About" class="form-control" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="form-control">
            </div>
        </form>
    </div>

</body>

</html>
