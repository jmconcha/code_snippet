<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML-CSS-Javascript/Components/project-37/fontawesome/css/all.css">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    
    <div id="pomodoroTimer">
        <header>
            <button class="btn pomodoro">POMODORO: 25 MIN</button>
            <button class="btn short-break">SHORT BREAK: 5 MIN</button>
            <button class="btn long-break">LONG BREAK: 15 MIN</button>
            <button class="btn quit-countdown">QUIT THIS COUNTDOWN</button>
            <button class="btn reset">RESET POMODOROS</button>
        </header>

        <div class="content">
            <div>
                <p class="notification">Time is Up!<br>Timer countdown finished.</p>
            </div>

            <h1 class="time">00 : 00</h1>

            <div>
                <button class="btn btn-pause">
                    <i class="fa fa-pause"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
