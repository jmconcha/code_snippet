<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main>
        <!-- grid container -->
        <div id="calculator">
            <!-- first row -->
            <input id="outputScreen" type="text">
            <!-- second row -->
            <button class="btn operator">AC</button>
            <button class="btn operator">CE</button>
            <button class="btn operator">%</button>
            <button class="btn operator">&divide;</button>
            <!-- third row -->
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operator">&times;</button>
            <!-- fourth row -->
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operator">+</button>
            <!-- fifth row -->
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operator">-</button>
            <!-- sixth row -->
            <button class="btn digit">0</button>
            <button class="btn dot">.</button>
            <button class="btn btn-equals operator">=</button>
        </input>
    </main>
</body>

</html>
