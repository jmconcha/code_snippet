<!DOCTYPE html>
<html>

<head>
    <title>Slideshow Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="gallery">
        <div class="slideshow">
            <span class="image-count"><span>1</span> / 6</span>

            <img src="./images/img_woods_wide.jpg" width="1000" height="350" alt="The Woods">

            <span class="control prev">&#10094;</span>
            <span class="control next">&#10095;</span>
        </div>

        <div class="title">The Woods</div>

        <div class="image-preview">
            <div>
                <img class="active" src="./images/img_woods.jpg" width="600" height="400" alt="The Woods">
            </div>

            <div>
                <img src="./images/img_5terre.jpg" width="600" height="400" alt="Cinque Terre">
            </div>

            <div>
                <img src="./images/img_mountains.jpg" width="600" height="400" alt="Mountains and Fjords">
            </div>

            <div>
                <img src="./images/img_lights.jpg" width="600" height="400" alt="Northern Lights">
            </div>

            <div>
                <img src="./images/img_nature.jpg" width="600" height="400" alt="Nature and Sunrise">
            </div>

            <div>
                <img src="./images/img_snow.jpg" width="600" height="400" alt="Snowy Mountains">
            </div>
        </div>
    </div>
    
</body>

</html>
