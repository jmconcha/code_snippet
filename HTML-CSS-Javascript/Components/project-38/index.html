<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main>
        <header>
            <h1>Memory Game</h1>
        </header>

        <div id="memoryGame">
            <form id="cardsForm">
                <div class="form-control">
                    <label for="cards">How many cards?</label>
                    <input id="cards" type="number" min="4" required>
                </div>

                <div class="form-control">
                    <input type="submit" value="Start Game">
                </div>
            </form>

            <div class="cards"></div>
        </div>
    </main>

    <div class="modal">
        <h2>You Win!</h2>
    </div>

</body>

</html>
