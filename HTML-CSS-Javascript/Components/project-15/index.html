<!DOCTYPE html>
<html>

<head>
    <title>Tab Headers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    
    <div class="tab-content-container">
        <div id="London" class="tab-content">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>
        <div id="Paris" class="tab-content">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>
        <div id="Tokyo" class="tab-content">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
        <div id="Oslo" class="tab-content">
            <h3>Oslo</h3>
            <p>Oslo is the capital of Norway.</p>
        </div>
    </div>
    <div class="tab-headers">
        <button id="defaultTab" class="tablinks">London</button>
        <button class="tablinks">Paris</button>
        <button class="tablinks">Tokyo</button>
        <button class="tablinks">Oslo</button>
    </div>

</body>

</html>
