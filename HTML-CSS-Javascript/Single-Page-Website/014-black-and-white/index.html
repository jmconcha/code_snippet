<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <header class="main-header">
        <h2>PHOTOGRAPHER</h2>
        <h1>John Doe</h1>

        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a class="active" href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Weddings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="photo-gallery">
            <div class="col col-1">
                <img src="./images/wedding.jpg" width="800" height="500" alt="Wedding">
                <img src="./images/rocks.jpg" width="500" height="850" alt="Rock Mountain">
                <img src="./images/falls2.jpg" width="1000" height="500" alt="Falls">
                <img src="./images/paris.jpg" width="400" height="300" alt="Paris">

            </div>
            
            <div class="col col-1">
                <img src="./images/underwater.jpg" width="800" height="800" alt="Girl Underwater">
                <img src="./images/ocean.jpg" width="1000" height="500" alt="Ocean">
                <img src="./images/wedding.jpg" width="800" height="500" alt="Wedding">
                <img src="./images/mountainskies.jpg" width="1000" height="500" alt="Mountain Skies">
                <img src="./images/rocks.jpg" width="500" height="850" alt="Rock Mountain">
                <img src="./images/underwater.jpg" width="800" height="800" alt="Girl Underwater">
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media-links">
            <i class="fa fa-instagram"></i>
            <i class="fa fa-snapchat"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </div>

        <p>Powered by <a href="#">w3.css</a></p>
    </footer>

</html>
