<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <script defer src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <nav class="main-navbar">
        <button class="btn btn-open-nav"><i class="fa fa-bars"></i></button>

        <div class="fullpage-navbar">
            <button class="btn btn-close-nav">x</button>

            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="main-header">
        <h1>PHOTOLIO</h1>
        <p>A template made by w3.css for photographers</p>
        <button class="btn btn-grid-padding">Toggle Grid Padding
        </button>
    </header>

    <main>
        <section class="photolio">
            <div class="col col-1">
                <img src="./images/rocks.jpg" width="500" height="850" alt="Rock Mountain">
                <img src="./images/sound.jpg" width="1100" height="500" alt="Speaker">
                <img src="./images/woods.jpg" width="700" height="220" alt="Wood Forest">
                <img src="./images/rock.jpg" width="300" height="300" alt="Mountain">
                <img src="./images/nature.jpg" width="600" height="400" alt="Nature">
                <img src="./images/mist.jpg" width="1500" height="380" alt="Falls">
            </div>

            <div class="col col-2">
                <img src="./images/coffee.jpg" width="1100" height="500" alt="Coffee">
                <img src="./images/bridge.jpg" width="700" height="220" alt="Bridge">
                <img src="./images/notebook.jpg" width="548" height="365" alt="Notebook">
                <img src="./images/london.jpg" width="382" height="260" alt="London">
                <img src="./images/rocks.jpg" width="500" height="850" alt="Rock Mountain">
                <img src="./images/avatar_g.jpg" width="400" height="250" alt="Girl">
            </div>

            <div class="col col-3">
                <img src="./images/mist.jpg" width="1500" height="380" alt="Falls">
                <img src="./images/workbench.jpg" width="1100" height="500" alt="Workbench">
                <img src="./images/gondol.jpg" width="300" height="300" alt="Gondol">
                <img src="./images/skies.jpg" width="300" height="300" alt="Skies">
                <img src="./images/lights.jpg" width="600" height="400" alt="Northern Lights">
                <img src="./images/workshop.jpg" width="300" height="300" alt="Workshop">
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media-links">
            <i class="fa fa-instagram"></i>
            <i class="fa fa-snapchat"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p>Powered by <a href="#">w3.css</a></p>
    </footer>

</body>

</html>
